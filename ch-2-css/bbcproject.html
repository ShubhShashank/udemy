

<!DOCTYPE html>
<html>

<head>
    <title>Devo's BBC</title>
    <meta charset="utf-8"></meta>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type"></meta>
    <meta content="width=device-width, initial-scale=1" name="viewport"></meta>

    <link rel="stylesheet" type="text/css" href="bbcstyles.css">


</head>

<body>

    <div id="container">
        <div id="topbar">
            <div class="fixedwidth">
                <div id="logodiv">

                    <img src="images/bbclogo.PNG">;


                </div>

                <div id="signindiv">
                    <img src="images/signin.PNG">
                        Sign in
                </div>

                <div id="topmenudiv">

                    <ul>
                        <li>News</li>
                        <li>Sport</li>
                        <li>Weather</li>
                        <li>Shop</li>
                        <li>Earth</li>
                        <li>Travel</li>
                        <li>More</li>


                    </ul>

                </div>
                <div id="searchdiv">
                    <input type="text" placeholder="Search" />

                </div>

            </div>

            <div class="break">
            </div>

            <div id="datetime">

                <p>
                    THURSDAY, 1 OCTOBER
                </p>
            </div>
        </div>

        <div class="break"></div>

        <div id="content">
            <div class="fixedwidth">
                <img class="russiaimage" src="images/russianstrike.PNG"/>

            </div>

            <ul id="topicsquare">
                <li>
                    <img id="oregonpic" src="images/oregon.PNG"/>
                </li>
                <li>
                    <img id="trumppic" src="images/trump.PNG"/>
                </li>
                <li>
                    <img id="bondpic" src="images/bond.PNG"/>
                </li>
                <li>
                    <img id="englandpic" src="images/england.PNG"/>
                </li>
                <li>
                    <img id="rugbypic" src="images/rugby.PNG"/>
                </li>
            </ul>
        </div>







    </div>

</body>

</html>
