

<!DOCTYPE html>
<html>

<head>
    <title>Devo's Javascript</title>
    <meta charset="utf-8"></meta>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type"></meta>
    <meta content="width=device-width, initial-scale=1" name="viewport"></meta>

    <style type="text/css">
        #redCircle {
            height:150px;
            width:150px;
            border-radius:75px;
            background-color:red;
        }

        #redCircle p {
            margin:0;
            padding: 60px 0 0 30px;
            font-weight:bolder;
            font-style:oblique;
            color:whitesmoke;
        }
    </style>

</head>

<body>

   <button id="textChanger">alchemy</button>

   <button id="textAppender">magic</button>

   <button id="textCreator">sorcery</button>


   <div id="firstDiv">water</div>

   <div id="secondDiv">Devon is...</div>

   <div id="emptyDiv"></div>

   <div id="redCircle">
       <p>Don't Pop Me!</p>
   </div>

    <script type="text/javascript">

        document.getElementById("textChanger").onclick=function() {

            document.getElementById("firstDiv").innerHTML="wine";
        }

        document.getElementById("textAppender").onclick=function() {

            document.getElementById("secondDiv").innerHTML=document.getElementById("secondDiv").innerHTML + "a magician!";
        }

        document.getElementById("textCreator").onclick=function() {

            document.getElementById("emptyDiv").innerHTML="<h3>BOO!!!</h3><ul><li>change</li><li>add</li><li>create!</li></ul>";
        }

        document.getElementById("redCircle").onclick=function() {

            document.getElementById("redCircle").style.display="none";
        }




    </script>


</body>

</html>
