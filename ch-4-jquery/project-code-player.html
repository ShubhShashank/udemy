<!doctype html>
<html>
<head>
    <title>ch-4-jQuery project</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">



</head>
<body>
<div id="wrapper">

    <div id="menuBar">

        <div id="logo">
            Devon's jQuery Project
        </div>

        <ul id="toggles">
            <li class="toggle selected">HTML</li>
            <li class="toggle selected" style="border-left:none">CSS</li>
            <li class="toggle selected" style="border-left:none">JS</li>
            <li class="toggle selected" style="border-left:none">Result</li>
        </ul>

        <div id="buttonDiv">
            <button id="runButton">Run</button>
        </div>

    </div>

    <div class="clear"></div>

    <div class="codeContainer" id="htmlContainer">

        <div class="codeLabel">HTML</div>
        <textarea>Example code</textarea>

    </div>

    <div class="codeContainer" id="cssContainer">

        <div class="codeLabel">CSS</div>
        <textarea>Example code</textarea>

    </div>

    <div class="codeContainer" id="jsContainer">

        <div class="codeLabel">JS</div>
        <textarea>Example code</textarea>

    </div>

    <div class="codeContainer" id="resultContainer">

        <div class="codeLabel">JS</div>
        <iframe></iframe>

    </div>
</div>

    <script>
        var windowHeight=$(window).height();
        var menuBarHeight=$("#menuBar").height();
        var codeContainerHeight=windowHeight-menuBarHeight;

        $(".codeContainer").height(codeContainerHeight+"px");

        $(".toggle").click(function(){

            $(this).toggleClass("selected");
        });
    </script>

</body>
</html>
