<!doctype html>
<html>
<head>
    <title>ch-4-jQuery project</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>




    <style>

        body {
            margin:0;
            padding:0;
            font-weight: 400;
        }
        #menuBar {
            width:100%;
            height:40px;
            background-color:lightgrey;
            border-bottom: 1px darkslategrey;
        }

        #logo {
            padding: 10px 0 0 0;
            font-weight: bold;
            font-size: 110%;
        }

        #buttonDiv {
            float:right;
            margin:-50px 10px 0 0;
        }

        #runButton {
            font-size:110%;
        }

        #toggles{
            width:200px;
            list-style:none;
            margin: 0 auto;
            border-radius:3px;
            height:27px;
            padding:0;

        }

        #toggles li {
            float:left;
            border:1px solid darkslategrey;
            padding:5px 7px;
            margin: -25px 0 0 0;

        }

        .clear {
            clear:both;
        }

        .codeContainer{
            height:100%;
            width:50%;
            float:left;
            position:relative;
        }

        .codeContainer textarea{

        }

        .codeContainer textarea{
            width:100%;
            height:100%;
            border:none;
            border-right:1px solid grey;
            font-family:monotype;
            font-size:90%;
            padding:5px;
        }

        .codeLabel {
            position:absolute;
            right:10px;
            top:10px;
        }

        #cssContainer, #jsContainer {
            display:none;
        }

        iframe {
            height: 100%;
            position:relative;
            left:20px;

        }

        .selected {
           background-color:grey;
        }

    </style>
</head>
<body>
<div id="wrapper">

    <div id="menuBar">

        <div id="logo">
            Devon's jQuery Project
        </div>

        <ul id="toggles">
            <li class="toggle selected">HTML</li>
            <li class="toggle selected" style="border-left:none">CSS</li>
            <li class="toggle selected" style="border-left:none">JS</li>
            <li class="toggle selected" style="border-left:none">Result</li>
        </ul>

        <div id="buttonDiv">
            <button id="runButton">Run</button>
        </div>

    </div>

    <div class="clear"></div>

    <div class="codeContainer" id="htmlContainer">

        <div class="codeLabel">HTML</div>
        <textarea>Example code</textarea>

    </div>

    <div class="codeContainer" id="cssContainer">

        <div class="codeLabel">CSS</div>
        <textarea>Example code</textarea>

    </div>

    <div class="codeContainer" id="jsContainer">

        <div class="codeLabel">JS</div>
        <textarea>Example code</textarea>

    </div>

    <div class="codeContainer" id="resultContainer">

        <div class="codeLabel">JS</div>
        <iframe></iframe>

    </div>
</div>

    <script>
        var windowHeight=$(window).height();
        var menuBarHeight=$("#menuBar").height();
        var codeContainerHeight=windowHeight-menuBarHeight;

        $(".codeContainer").height(codeContainerHeight+"px");

        $(".toggle").click(function(){

            $(this).toggleClass("selected");
        });
    </script>

</body>
</html>
